<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="https://icons8.com/icon/59862/reproduzir"></a>
    <a href="https://icons8.com/icon/5sHeiKieyVrN/next"></a>
    <a href="https://icons8.com/icon/91480/retroceder"></a>
    <a href="https://icons8.com/icon/3837/fim"></a>
    <link rel="stylesheet" href="style.css">
    <title>Projeto Spotify</title>
</head>
<body>
    <img src="imagens/guitar.jpg" class="logo">
    <div class="descriçao">
        <h1>Guitar Solo</h1>
        <i>Katrin</i>
    </div>
    <div class="duraçao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="final">3:40</p>
        </div>
    </div>
    <div class="player">
        <img class="setas" src ="https://img.icons8.com/ios-glyphs/36/000000/rewind.png " />
        <img class="botao-play" src="https://img.icons8.com/ios-glyphs/36/000000/play--v1.png" />
        <img class="botao-pause" src="https://img.icons8.com/external-kmg-design-basic-outline-kmg-design/36/000000/external-pause-user-interface-kmg-design-basic-outline-kmg-design.png" />
        <img class="setas" src="https://img.icons8.com/android/36/000000/end.png"/>
    </div>
    <audio src="musicas/Believe - NEFFEX.mp3"></audio>
</body>
</html>
